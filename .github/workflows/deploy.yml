name: Deploy React App from front/ to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./front

      - name: Create .env file
        run: |
          echo "VITE_CREATION_TIME=2025/05/21 15:00:00" > .env

      - name: Install terser
        run: npm install --save-dev terser
        working-directory: ./front

      - name: Build
        run: npm run build
        working-directory: ./front

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./front/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Merge main into test
        if: ${{ success() }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 切换到 test 分支
          git checkout test

          # 拉取最新代码
          git pull origin test

          # 合并 main 分支
          git merge origin/main -m "Merge main into test via GitHub Actions"

          # 推送到远程 test 分支
          git push origin test

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}